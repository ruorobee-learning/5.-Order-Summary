<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  </style>
</head>

<body>

  <img class="bg-pattern desktop" src="./images/pattern-background-desktop.svg" alt="background pattern" />
  <img class="bg-pattern mobile" src="./images/pattern-background-mobile.svg" alt="background pattern" />

  <main class="container">
    <img class="hero-image" src="./images/illustration-hero.svg" alt="illustration of a woman with headphones" />
    <div class="content">
      <div class="title">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan-card">
        <img src="./images/icon-music.svg" alt="Music icon" />
        <div class="plan-details">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="cta">
        <a class="main-cta" href="">Proceed to Payment</a>
        <a class="secondary-cta" href="">Cancel Order</a>
      </div>
    </div>
  </main>

</body>

</html>
